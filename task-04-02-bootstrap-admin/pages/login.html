<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
</head>

<body>
    <div class="lg-container">
        <div class="banner">
            <h2>
				库存管理系统后台
			</h2>
        </div>
        <div class="login-panel center panel panel-default gray-shadow">
            <div class="panel-heading">
                <h4>
					请登录
				</h4>
            </div>
            <div class="panel-body">
                <form class="signin-form" action="">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="用户名/邮箱/手机号" autofocus>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="text" name="password" id="password" class="form-control" placeholder="登录密码">
                    </div>
                    <button id="login-submit" type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    var login_btn = document.getElementById("login-submit");
    if (login_btn) {
        login_btn.onclick = function() {
        	var hostname = window.location.hostname;
            window.location.href = "./index.html";
            return false;
        }

    }
    </script>
    <script src="../javascripts/jquery.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
</body>

</html>
